<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Oswald:wght@300&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Banner</title>
</head>
<body>
    <div class="frame-1">
       <h3>Learn more about lupus nephritis with</h3>
       <h1>A free awarness <br>kit</h1> 
    </div>
    <div class="shapes">
        <div class="big-circle"></div>
        <div class="circle"></div>
        <div class="circle-1"></div>
        <div class="dark-circle"></div>
        <div class="dark-circle-1"></div>
        <div class="rectangel-1"></div>
        <div class="rectangel-2"></div>
        <div class="rectangel-3"></div>
        <div class="rectangel-4"></div>
        <div class="rectangel-5"></div>
        <div class="dark-rec-1"></div>
        <div class="dark-rec-2"></div>
        <div class="dark-rec-3"></div>
        <div class="dark-rec-4"></div>
        <div class="dark-rec-5"></div>
        <div class="curved-1"></div>
        <div class="curved-2"></div>
        <div class="curved-3"></div>
        <div class="curved-4"></div>
        <div class="curved-5"></div>
        <div class="light-curve-1"></div>
        <div class="light-curve-2"></div>
        <div class="light-curve-3"></div>
    </div>
    
    <div class="frame-2">
        <h2>It includes</h2>
        <p><strong>Information about living with and managing LN</strong></p>
        <img style="display:flex; flex-flow: left;" src="/frame-2.jpeg" alt="">
    </div>
    <div class="arrows">
        <div class="arrow-1">
            <span class="block-1"></span>
            <span class="block-2"></span>
        </div>
        <div class="arrow-2">
            <span class="block-1"></span>
            <span class="block-2"></span>
        </div>
        <div class="arrow-3">
            <span class="block-1"></span>
            <span class="block-2"></span>
        </div>
        <div class="arrow-4">
            <span class="block-1"></span>
            <span class="block-2"></span>
        </div>
    </div>
    <div class="frame-3">
        <h2>Plus</h2>
        <h3>ALL IN for LN bracelets to show your support</h3>
        <h2 class="title-1">#ALLINforLN</h2>
        <h2 class="title-2">#ALLINorange</h2>  
    </div>

</html>
